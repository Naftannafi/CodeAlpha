<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn operator" data-operation="clear">AC</button>
                <button class="btn operator" data-operation="delete"><i class="fas fa-backspace"></i></button>
                <button class="btn operator" data-operation="percentage">%</button>
                <button class="btn operator" data-operation="divide">÷</button>
                
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn operator" data-operation="multiply">×</button>
                
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn operator" data-operation="subtract">−</button>
                
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn operator" data-operation="add">+</button>
                
                <button class="btn span-2" data-number="0">0</button>
                <button class="btn" data-number=".">.</button>
                <button class="btn operator" data-operation="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
