<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img src="https://source.unsplash.com/random/400x400/?music,album" alt="Album Art" id="albumArt">
            <div class="vinyl"></div>
        </div>
        
        <div class="player-controls">
            <div class="song-info">
                <h2 id="songTitle">Song Title</h2>
                <p id="artistName">Artist Name</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="additional-controls">
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
            
            <div class="playlist">
                <h3>Playlist</h3>
                <ul id="playlist">
                    <!-- Songs will be added here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>
    
    <script src="script.js"></script>
</body>
</html>
