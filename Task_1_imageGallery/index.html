<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Modern Image Gallery</h1>
            <p>Explore our beautiful collection of images</p>
            
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="architecture">Architecture</button>
                <button class="filter-btn" data-filter="people">People</button>
            </div>
        </header>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <div class="lightbox-caption" id="lightboxCaption"></div>
            <button class="nav-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
